<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Find On Video</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <div id="MainContainer">
        <h1 id="title" class="text">Find on Video</h1>
        <p id="desc" class="text">You can search by inserting the desired text to find above: </p>
        <input type="text" id="searchText" value="Insert search text here..." />
        <button id="searchButton" type="button">Search</button>
        <p id="listTitle" class="text">Search results:</p>
        <ul id="resultList"></ul>
        <p id="subtitleNull" class="text alert">Subtitles haven't loaded yet, try again in a few seconds, also make sure you have turned on video subtitles</p>
        <p id="nullResult" class="text alert">Sorry, nothing found</p>
    </div>
</body>
</html>
